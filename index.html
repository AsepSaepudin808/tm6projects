    <!-- 4.Pertama kita buat sebuah variabel formenu mengarah ke id inputform.

    <script>
        var formMenu = document.getElementById("input-form"); // Ditambahkan
        formMenu.style.display = "none"; // Ditambahkan

        function editForm() { // Ditambahkan
            if (formMenu.style.display === "none") { // Ditambahkan
                formMenu.style.display = "block"; // Ditambahkan
            } else { // Ditambahkan
                formMenu.style.display = "none"; // Ditambahkan
            }

            var name = document.getElementById("pName").innerHTML; // Ditambahkan
            var role = document.getElementById("pRole").innerHTML; // Ditambahkan
            var available = document.getElementById("pAvailable").innerHTML; // Ditambahkan
            var usia = document.getElementById("pAge").innerHTML; // Ditambahkan
            var lokasi = document.getElementById("pLocation").innerHTML; // Ditambahkan
            var experience = document.getElementById("pExperience").innerHTML; // Ditambahkan
            var email = document.getElementById("pEmail").innerHTML; // Ditambahkan

            document.getElementById("inpName").value = name; // Ditambahkan
            document.getElementById("inpRole").value = role; // Ditambahkan
            document.getElementById("inpAvailability").value = available; // Ditambahkan
            document.getElementById("inpUsia").value = usia; // Ditambahkan
            document.getElementById("inpLokasi").value = lokasi; // Ditambahkan
            document.getElementById("inpYears").value = experience; // Ditambahkan
            document.getElementById("inpEmail").value = email; // Ditambahkan

        }

        function simpanForm() { // Ditambahkan
            var name = document.getElementById("inpName").value; // Ditambahkan
            var role = document.getElementById("inpRole").value; // Ditambahkan
            var available = document.getElementById("inpAvailability").value; // Ditambahkan
            var usia = document.getElementById("inpUsia").value; // Ditambahkan
            var lokasi = document.getElementById("inpLokasi").value; // Ditambahkan
            var experience = document.getElementById("inpYears").value; // Ditambahkan
            var email = document.getElementById("inpEmail").value; // Ditambahkan

            document.getElementById("pName").innerHTML = name; // Ditambahkan
            document.getElementById("pRole").innerHTML = role; // Ditambahkan
            document.getElementById("pAvailable").innerHTML = available; // Ditambahkan
            document.getElementById("pAge").innerHTML = usia; // Ditambahkan
            document.getElementById("pLocation").innerHTML = lokasi; // Ditambahkan
            document.getElementById("pExperience").innerHTML = experience; // Ditambahkan
            document.getElementById("pEmail").innerHTML = email; // Ditambahkan

            formMenu.style.display = "none"; // Ditambahkan
        }

        function showMenu() { // Ditambahkan
            var menu = document.getElementById("menu"); // Ditambahkan
            var box = document.getElementById("box-profile"); // Ditambahkan

            if (menu.style.display === "block") { // Ditambahkan
                menu.style.display = "none"; // Ditambahkan
                box.style.paddingTop = "0px"; // Ditambahkan
            } else { // Ditambahkan
                menu.style.display = "block"; // Ditambahkan
                box.style.paddingTop = "125px"; // Ditambahkan
            }
        }
    </script>
